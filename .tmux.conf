# change bind to CTL-a
set -g prefix C-a
# double tap CTL-a for last window
bind-key C-a last-window
# use 256 colors
set -g default-terminal 'screen-256color'
# split with visual keys | and -
unbind %
bind | split-window -h
bind - split-window -v
# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# use vim motion keys while in copy mode
setw -g mode-keys vi
# Set status bar
set -g status-bg colour222
set -g status-fg colour232
set -g status-left '#[fg=black]#H'
set -g status-right '#[fg=black]#(date "+%r")'
# Highlight active window
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white
# turn off auto rename
setw -g automatic-rename off
# allow resizing with the mouse
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

